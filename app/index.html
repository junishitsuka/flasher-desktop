<!DOCTYPE html>
<html>
    <head>
        <title>flasher</title>
        <link rel="stylesheet" href="./public/stylesheets/pure-min.css" media="all">
        <link rel="stylesheet" href="./public/stylesheets/layouts/email.css" media="all">
        <link rel="stylesheet" href="./public/stylesheets/layouts/email-old-ie.css" media="all">
        <link rel="stylesheet" href="./public/stylesheets/style.css" media="all">
    </head>
    <body>
        <div id="layout" class="content pure-g">
            <div id="nav" class="pure-u">
                <a href="#" class="nav-menu-button">Menu</a>

                <div class="nav-inner">
                    <div><span class="app-name"># Flasher</span></div>
                    <button class="primary-button pure-button">+ New Note</button>

                    <div class="pure-menu" id="menulist"></div><!-- react render -->
                </div>
            </div>

            <div id="list" class="pure-u-1">
                <div id="notelist"></div><!-- react render -->
            </div>

            <div id="main" class="pure-u-1">
                <div id="selectednote"></div>
            </div>
        </div>

        <script>
            window.onload = function() {
                require("babel/register")()
                require("./react/index.jsx")
            }
        </script>
        <!--
        We are using io.js <script>document.write(process.version)</script>
        and Electron <script>document.write(process.versions['electron'])</script>.
        -->
    </body>
</html>
